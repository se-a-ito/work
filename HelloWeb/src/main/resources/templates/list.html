<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>list</title>
</head>
<body>
<table class="table container-fluid">
      <thead th:with="fruits=果物,comment=コメント">
        <tr>
          <th th:text="${#strings.toUpperCase('#')}"></th>
          <th th:text="${fruits}"></th>
          <th th:text="${comment}"></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="element, elementStat : ${text}" class="align-middle">
          <td th:text="${elementStat.index + 1}"></td>
          <td th:text="${element.getFruits()}"></td>
          <td th:text="${element.getMemo()}"></td>
        </tr>
      </tbody>
</table>
</body>
</html>
