<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

<meta charset="UTF-8">
<title>list</title>
</head>
<body>
<p th:text="${moji1}"></p>
<table class="table table-striped container">
      <thead th:with="fruits=果物,comment=コメント">
        <tr>
          <th th:text="${#strings.toUpperCase('#')}"></th>
          <th th:text="${fruits}"></th>
          <th th:text="${comment}"></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="element, elementStat : ${text}" class="align-middle">
          <td th:text="${elementStat.index + 1}"></td>
          <td th:text="${element.getFruits()}"></td>
          <td th:text="${element.getMemo()}"></td>
        </tr>
      </tbody>
</table>
    <div class="row">
      <div class="col-md-10">
        <form action="/fruits"th:action="@{/fruits}" method="get">
          <div class="input-group justify-content-end">
            <span class="input-group-btn">
            	<a href="fruits/new" class="btn btn-dark">登録画面</a>
            </span>
          </div>
        </form>
      </div>
    </div>
    <p></p>
</body>
</html>
