<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<script th:src="@{/js/update.js}"></script>

<title>編集フォーム</title>
</head>
<body>
	<div class="container">
		<h2>編集画面</h2>
		<form method="post" th:object="${memo}">
			<div class="form-group">
				<label for="number">No:</label> <input type="tel" name="number" class="form-control" th:field="*{number}">
			</div>
			<div th:if="${#fields.hasErrors('number')}" th:errors="*{number}">number Error</div>
			<div class="form-group">
				<label for="fruits">fruits:</label> <input type="text" name="fruits" class="form-control" th:field="*{fruits}">
			</div>
			<div th:if="${#fields.hasErrors('fruits')}" th:errors="*{fruits}">fruits Error</div>
			<div class="form-group">
				<label for="memo">memo:</label><textarea name="memo" class="form-control" th:field="*{memo}"></textarea>
			</div>
			<div th:if="${#fields.hasErrors('memo')}" th:errors="*{memo}">memo Error</div>
			<div class="form-group">
				<div class="d-flex justify-content-end">
					<!-- <input class="btn btn-dark" type="submit" value="消去"> -->
					<input class="btn btn-dark update" type="button" value="更新">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
