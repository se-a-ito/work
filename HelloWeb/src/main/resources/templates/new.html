<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

<title>登録フォーム</title>
</head>
<body>
	<div class="container">
		<h2>登録処理画面</h2>
		<form method="post" action="/fruits">
			<div class="form-group">
				<label for="No">No:</label> <input type="tel" name="No" required
					class="form-control">
			</div>
			<div class="form-group">
				<label for="fruits">fruits:</label> <input type="text" required
					name="fruits" class="form-control">
			</div>
			<div class="form-group">
				<label for="memo">memo:</label>
				<textarea name="memo" class="form-control"></textarea>
			</div>
			<div class="form-group">
				<input type="submit" value="登録">
			</div>
		</form>
	</div>
</body>
</html>
